<div class="wrap">
    <form>
        <h2>登入</h2>
        <div class="input_group">
            <label for="user_name">使用者名稱</label>
            <input type="text" id="user_name" name="user_name" required [(ngModel)]="user_name">
        </div>
        <div class="input_group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required [(ngModel)]="password">
        </div>
        <button type="button" class="submit-btn" (click)="login()">登入</button>
    </form>
</div>
