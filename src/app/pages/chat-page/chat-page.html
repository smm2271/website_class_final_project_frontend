<div class="chat-layout" [class.mobile-show-message]="isChatOpen()">
    <app-sidebar class="sidebar-panel" (chatSelected)="onChatSelected($event)"
        [activeRoomId]="selectedRoom()?.id"></app-sidebar>
    <app-message-view class="message-panel" (backToList)="onBackToList()"
        [selectedRoom]="selectedRoom"></app-message-view>
</div>
