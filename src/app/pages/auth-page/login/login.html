<form>
    <label for="user_name">使用者名稱</label>
    <div class="input_group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="user_name" name="user_name" required [(ngModel)]="user_name" placeholder="輸入您的帳號">
    </div>
    <label for="password">密碼</label>
    <div class="input_group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" name="password" required [(ngModel)]="password" (input)="errorMessage=''"
            placeholder="輸入您的密碼">
        @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
        }
    </div>
    <button type="button" class="submit-btn" (click)="login()">立刻登入</button>
</form>
