<div class="wrap">
    <form>
        <h2>使用者註冊</h2>
        <div class="input_group">
            <label for="user_id">使用者ID</label>
            <input type="text" id="user_id" name="user_id" required [(ngModel)]="user_id">
        </div>
        <div class="input_group">
            <label for="username">暱稱</label>
            <input type="text" id="username" name="username" required [(ngModel)]="username">
        </div>
        <div class="input_group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required [(ngModel)]="password">
        </div>
        <div class="input_group">
            <label for="confirm_password">確認密碼</label>
            <input type="password" id="confirm_password" name="confirm_password" required [(ngModel)]="confirm_password">
        </div>
        @if (!is_passwords_match) {
            <p class="error-message">密碼與確認密碼不符。</p>
        }
        <button type="button" class="submit-btn" (click)="register()">註冊</button>
    </form>
</div>
